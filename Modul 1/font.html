<!DOCTYPE html>
<html>
<head>
	<title>Font</title>
</head>
<body>

	<font face='comic sans ms'>
		Teks ini berukuran normal jenis Comic Sans MS dan warna hitam
	</font>

	<font size='5' face='verdana' color='red'>
		Teks ini berukuran 5 jenis Verdana dan berwarna merah
	</font></br>
		Teks cetak <b>Tebal</b>
	<i>Miring</i>
	<u>Garis Bawah</u>
	<strike>Garis tengah</strike>
	<sup>Superscript</sup>
	<sub>Subscript</sub>

</html>
